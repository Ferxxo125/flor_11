<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flor Amarilla para ti</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: linear-gradient(to top, #02101f, #000000);
        --line-color: linear-gradient(to top, #23b525, #09711c);
        --flower-center: radial-gradient(circle, #000, #ff5e00);
        --leaf-color: radial-gradient(circle, #047c36, #0b651d);
        --petal-color: radial-gradient(circle, #ff2600, #d4ff00);
      }

      body {
        background-image: var(--color-bg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-size: 18px;
        margin: 20px;
        max-width: 90%;
        line-height: 1.5;
      }

      .sunflower {
        position: relative;
        width: 200px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin: 1.5px 0;
      }

      .flower_wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .flower_stem {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 200px;
        background-image: var(--line-color);
        border-radius: 20px;
      }

      .flower_center {
        position: absolute;
        bottom: 160px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: var(--flower-center);
        opacity: 0;
        animation: open-flower-center 1s ease-out forwards 1s;
        z-index: 5;
      }

      .flower_petal {
        position: absolute;
        width: 60px;
        height: 100px;
        background: var(--petal-color);
        clip-path: ellipse(35% 50% at 50% 50%);
        bottom: 200px;
        left: 50%;
        transform-origin: center bottom;
        opacity: 0;
        animation: open-flower-petal 1s ease-out forwards;
      }

      /* p√©talos distribuidos */
      .flower_petal-1 { --rotate-deg: 0deg; animation-delay: 1.2s; }
      .flower_petal-2 { --rotate-deg: 30deg; animation-delay: 1.25s; }
      .flower_petal-3 { --rotate-deg: 60deg; animation-delay: 1.3s; }
      .flower_petal-4 { --rotate-deg: 90deg; animation-delay: 1.35s; }
      .flower_petal-5 { --rotate-deg: 120deg; animation-delay: 1.4s; }
      .flower_petal-6 { --rotate-deg: 150deg; animation-delay: 1.45s; }
      .flower_petal-7 { --rotate-deg: 180deg; animation-delay: 1.5s; }
      .flower_petal-8 { --rotate-deg: 210deg; animation-delay: 1.55s; }
      .flower_petal-9 { --rotate-deg: 240deg; animation-delay: 1.6s; }
      .flower_petal-10 { --rotate-deg: 270deg; animation-delay: 1.65s; }
      .flower_petal-11 { --rotate-deg: 300deg; animation-delay: 1.7s; }
      .flower_petal-12 { --rotate-deg: 330deg; animation-delay: 1.75s; }

      .flower_leaf {
        position: absolute;
        width: 30px;
        height: 40px;
        background: var(--leaf-color);
        border-radius: 100px 20px 100px 20px;
        bottom: 40px;
      }

      .flower_leaf-1 {
        left: 54%;
        transform: rotate(20deg);
      }
      .flower_leaf-2 {
        left: 32%;
        transform: rotate(-75deg);
      }

      @keyframes open-flower-petal {
        0% {
          transform: translateX(-50%) translateY(50px) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) rotate(var(--rotate-deg));
          opacity: 1;
        }
      }

      @keyframes open-flower-center {
        0% {
          transform: translateX(-50%) scale(0);
          opacity: 0;
        }
        100% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
      }

      .flower-btn {
        padding: 12px 24px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        color: #fff;
        background: linear-gradient(45deg, #000211, #0f0ca1);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        z-index: 10;
      }

      .flower-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(248, 249, 248, 0.5);
      }

      /* === ADAPTACI√ìN RESPONSIVA === */
      @media (max-width: 600px) {
        h1 {
          font-size: 16px;
        }
        .sunflower {
          width: 160px;
          height: 240px;
        }
        .flower_center {
          width: 60px;
          height: 60px;
          bottom: 120px;
        }
        .flower_petal {
          width: 50px;
          height: 80px;
          bottom: 160px;
        }
        .flower_stem {
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <audio id="id_audio" src="Chris Lebron - Desde Mis Ojos.mp3"></audio>

    <h1>
      Mi Reina üë∏, solo quiero decirte que me encanta pasar tiempo contigo. Cada momento a tu lado es √∫nico y especial.  
      Perd√≥n si alguna vez te hice sentir mal, no quiero verte enojada, porque tu sonrisa es lo que m√°s adoro.  
      Eres √∫nica y me encantas m√°s de lo que imaginas. üí´‚ù§Ô∏è
    </h1>

    <div class="sunflower">
      <div class="flower_wrapper">
        <div class="flower_stem"></div>
        <div class="flower_center"></div>

        <!-- p√©talos -->
        <div class="flower_petal flower_petal-1"></div>
        <div class="flower_petal flower_petal-2"></div>
        <div class="flower_petal flower_petal-3"></div>
        <div class="flower_petal flower_petal-4"></div>
        <div class="flower_petal flower_petal-5"></div>
        <div class="flower_petal flower_petal-6"></div>
        <div class="flower_petal flower_petal-7"></div>
        <div class="flower_petal flower_petal-8"></div>
        <div class="flower_petal flower_petal-9"></div>
        <div class="flower_petal flower_petal-10"></div>
        <div class="flower_petal flower_petal-11"></div>

  </body>
</html>
